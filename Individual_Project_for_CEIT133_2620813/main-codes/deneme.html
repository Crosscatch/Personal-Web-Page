<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Örneği</title>
    <style>
        /* CSS ile stil belirleme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 100px;
            height: auto;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="B.png" alt="Logo">
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#">Hakkında</a>
            <a href="#">Seyahat Blogu</a>
            <a href="#">İletişim</a>
        </nav>
    </header>
</body>
</html>
